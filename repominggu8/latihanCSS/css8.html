<!DOCTYPE html>
<html>

<head>
    <title>Selektor Universal CSS</title>
    <style>
        * {
            border: 1px solid gray;
        }

        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <p>Ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya untuk
        percobaan saja. Percobaan untuk mendemokan <i>internal css</i>. Seperti
        namanya, <i>inline CSS</i> adalah kode CSS yang ditulis langsung dalam file HTML.
     </p>
</body>

</html>
