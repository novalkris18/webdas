<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contoh Audio2 di HTML</title>
</head>

<body>
    
    <h1>Contoh Audio Autoplay</h1>
    <audio controls loop>
        <source src="audio/Say Goodbye.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, upgrade donk!
    </audio>
    <p>Audio akan memutar kembali setelah selesai diputar</p>

    <h1>Contoh Audio Mute</h1>
    <audio controls muted>
        <source src="audio/Say Goodbye.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, upgrade donk!
    </audio>
    <p>Audio akan senyap/tidak terdengar suara saat diputar</p>

</body>

</html>
