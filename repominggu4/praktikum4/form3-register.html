<!DOCTYPE html>
<html>

<head>
    <title>Form Register</title>
</head>

<body>
    <form action="contact.php" method="POST">
        <fieldset>
            <legend>Register</legend>
            <p>
                <label>Nama Lengkap :</label><br>
                <input type="text" name="name" placeholder="nama lengkap..."/>
            </p>
            <p>
                <label>Username :</label><br>
                <input type="text" name="username" placeholder="username..."/>
            </p>
            <p>
                <label>E-mail :</label><br>
                <input type="email" name="email" placeholder="email..."/>
            </p>
            <p>
                <label>Password :</label><br>
                <input type="password" name="password" placeholder="password..."/>            
            </p>
            <p>
                <label>Jenis Kelamin :</label><br>
                <label><input type="radio" name="jenis kelamin" value="laki-laki"/>Laki-laki</label>
                <label><input type="radio" name="jenis kelamin" value="perempuan"/>Perempuan</label>
            </p>
            <p>
                <label>Agama:</label><br>
                <select name="agama">
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="katolik">Katolik</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                </select>
            </p>
            <p>
                <label>Alamat Web:</label><br>
                <input type="url" name="name" placeholder="Masukkan URL Web..."/>
            </p>
            <p>
                <label>Tanggal Lahir:</label><br>
                <input type="date" name="tanggal"/>
            </p>
            <p>
                <label>Umur:</label><br>
                <input type="number" min="10" max="90" name="umur"/>
            </p>
            <p>
                <label>Biografi:</label><br>
                <textarea name="biografi" rows="10" cols="50"></textarea>
            </p>
            <p>
                <input type="submit" name="submit" value="Daftar"/>
            </p>
        </fieldset>
    </form>
</body>

</html>
