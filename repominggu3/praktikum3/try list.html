<html>

<head>
	<title>Membuat List</title>
</head>

<body>
	<h1 align="center">Cara membuat list</h1>
	<ul style="list-style-type:disc">
		<li>list 1</li>
		<li>list 2</li>
	</ul>
		
	<ul style="list-style-type:circle">
		<li>list 3</li>
		<li>list 4</li>
	</ul>
	
	<ul style="list-style-type:square">
		<li>list 5</li>
		<li>list 6</li>
	</ul>
</body>

</html>
