<html>

<head>
	<title>Membuat Text Formating</title>
</head>

<body>
	<h1 align="center">Cara membuat text formating</h1>
	<p>text format normal</p>
	<p><b>text format bold</b></p>
	<p><strong>text format strong</strong></p>
	<p><i>text format italic</i></p>
	<p><em>text format emphasized</em></p>
	<p><small>text format small</small></p>
	<p><mark>text format mark</mark></p>
	<p>text format is <del>not</del> deleted</p>
</body>

</html>
